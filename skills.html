<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leen Al Harash | Skills</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<script>
    function toggleMenu() {
        document.querySelectorAll('header nav ul').forEach(ul => {
            ul.classList.toggle('show');
        });
    }
</script>

<body>
    <header class="hero-header">
        <nav>
             <!--Mobile header-->
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>

            <ul class="nav-left">
                <li><a href="index.html" data-i18n="nav_home">HOME</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="about.html" data-i18n="nav_about">ABOUT ME</a></li>
                <li><a href="skills.html" data-i18n="nav_skills">SKILLS</a></li>
                <li><a href="projects.html" data-i18n="nav_projects">PROJECTS</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">CONTACT</a></li>
            </ul>
        </nav>

        <h2 data-i18n="lang">PROGRAMMING LANGUAGES SKILL</h2>

        <!-- TO SHOW SKILL POURCENTAGES -->
        <div class="skills-grid"></div>
    </header>

    <div class="footer-container">
        <p class="footer-text" data-i18n="footer_text">©2025, All rights reserved</p>


        <div class="lang-toggle">
            <button id="langToggleBtn" onclick="toggleLanguage()">FR</button>
        </div>
    </div>


    <script src="script.js"></script>
    <!--LANGUAGE TOGGLE-->
    <script>
        let currentLang = 'en';

        const translations = {
            en: {
                title: "Leen Al Harash | Skills",
                nav_home: "HOME",
                nav_about: "ABOUT ME",
                nav_skills: "SKILLS",
                nav_projects: "PROJECTS",
                nav_contact: "CONTACT",
                lang: "PROGRAMMING LANGUAGES SKILL",
                footer_text: "©2025, All rights reserved"
            },
            fr: {
                title: "Leen Al Harash | COMPÉTENCES",
                nav_home: "ACCUEIL",
                nav_about: "À PROPOS",
                nav_skills: "COMPÉTENCES",
                nav_projects: "PROJETS",
                nav_contact: "CONTACT",
                lang: "LANGAGES DE PROGRAMMATION",
                footer_text: "©2025, Tous droits réservés"
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferredLang', lang);   // save choice

            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.getAttribute("data-i18n");
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            if (translations[lang].title) {
                document.title = translations[lang].title;
            }

            const toggleBtn = document.getElementById("langToggleBtn");
            if (toggleBtn) {
                toggleBtn.innerText = (lang === 'en' ? 'FR' : 'EN');
            }
        }

        function toggleLanguage() {
            const newLang = currentLang === 'en' ? 'fr' : 'en';
            setLanguage(newLang);
        }

        window.onload = () => {
            const saved = localStorage.getItem('preferredLang');
            if (saved) {
                currentLang = saved;
            }
            setLanguage(currentLang);
        };
    </script>
</body>
</html>

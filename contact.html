<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leen Al Harash | Contact me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
    <header class="hero-header">
        <nav>
             <!--Mobile header-->
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>

            <ul class="nav-left">
                <li><a href="index.html" data-i18n="nav_home">HOME</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="about.html" data-i18n="nav_about">ABOUT ME</a></li>
                <li><a href="skills.html" data-i18n="nav_skills">SKILLS</a></li>
                <li><a href="projects.html" data-i18n="nav_projects">PROJECTS</a></li>
                <li><a href="contact.html" data-i18n="nav_contact">CONTACT</a></li>
            </ul>
        </nav>

        <section class="contact-section">
            <h2 data-i18n="contact_title">GET IN TOUCH!</h2>

            <form id="contactForm">
                <p data-i18n="contact_intro">
                    Got a job opportunity or a project in mind? I’d love to hear from you.
                </p>

                <!-- Social media info -->
                <div class="footer-icons">
                    <a href="https://www.linkedin.com/in/leen-al-harash-6134a0304/">
                        <i class="fab fa-linkedin"></i>
                    </a>

                    <a href="https://github.com/LeenAlHarash">
                        <i class="fab fa-github"></i>
                    </a>

                    <a href="https://discordid.netlify.app/?id=1077390981688729702">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>

                <div class="form-group">
                    <label for="user_name" data-i18n="contact_name_label">Name :</label>
                    <input type="text" id="user_name" name="name" placeholder="Your name.." />
                </div>

                <div class="form-group">
                    <label for="user_email" data-i18n="contact_email_label">Email :</label>
                    <input type="email" id="user_email" name="from_email" placeholder="example@gmail.com" />
                </div>

                <div class="form-group">
                    <label for="message" data-i18n="contact_message_label">Message :</label>
                    <textarea id="message" name="message" placeholder="Tell me your idea.."></textarea>
                </div>

                <button type="submit" class="submit-btn" data-i18n="contact_submit">Send</button>
            </form>

            <div id="alertBox" class="alert-box" data-i18n="contact_alert">Message sent!</div>
        </section>
    </header>


    <div class="footer-container">
        <p class="footer-text" data-i18n="footer_text">©2025, All rights reserved</p>

        <div class="lang-toggle">
            <button id="langToggleBtn" onclick="toggleLanguage()">FR</button>
        </div>
    </div>

    <!--Mobile script-->
    <script>
        function toggleMenu() {
            document.querySelectorAll('header nav ul').forEach(ul => {
                ul.classList.toggle('show');
            });
        }
    </script>


    <!--Script for email and alert-->
    <script>
        emailjs.init('kMXGNMSE1YJZuFpfD');

        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 2000);
        }

        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            emailjs.sendForm('service_pmkqfwn', 'template_usgb4rm', this)
                .then(function () {
                    showAlert('Message sent successfully!');
                    document.getElementById('contactForm').reset();
                }, function (error) {
                    showAlert('Error: ' + error.text);
                });
        });
    </script>

    <!--LANGUAGE TOGGLE-->
    <script>
        let currentLang = 'en';

        const translations = {
            en: {
                title: "Leen Al Harash | Contact me",
                nav_home: "HOME",
                nav_about: "ABOUT ME",
                nav_skills: "SKILLS",
                nav_projects: "PROJECTS",
                nav_contact: "CONTACT",
                contact_title: "GET IN TOUCH!",
                contact_intro: "Got a job opportunity or a project in mind? I’d love to hear from you.",
                contact_name_label: "Name :",
                contact_email_label: "Email :",
                contact_message_label: "Message :",
                contact_submit: "Send",
                contact_alert: "Message sent!",
                footer_text: "©2025, All rights reserved"
            },
            fr: {
                title: "Leen Al Harash | Contactez me",
                nav_home: "ACCUEIL",
                nav_about: "À PROPOS",
                nav_skills: "COMPÉTENCES",
                nav_projects: "PROJETS",
                nav_contact: "CONTACT",
                contact_title: "ÉCRIVEZ-MOI!",
                contact_intro: "Vous avez une opportunité ou un projet en tête ? J’adorerais en entendre parler.",
                contact_name_label: "Nom :",
                contact_email_label: "E-mail :",
                contact_message_label: "Message :",
                contact_submit: "Envoyer",
                contact_alert: "Message envoyé !",
                footer_text: "©2025, Tous droits réservés"
            }
        };

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferredLang', lang);   // save choice

            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.getAttribute("data-i18n");
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });

            if (translations[lang].title) {
                document.title = translations[lang].title;
            }

            const toggleBtn = document.getElementById("langToggleBtn");
            if (toggleBtn) {
                toggleBtn.innerText = (lang === 'en' ? 'FR' : 'EN');
            }
        }

        function toggleLanguage() {
            const newLang = currentLang === 'en' ? 'fr' : 'en';
            setLanguage(newLang);
        }

        window.onload = () => {
            const saved = localStorage.getItem('preferredLang');
            if (saved) {
                currentLang = saved;
            }
            setLanguage(currentLang);
        };
    </script>
</body>
</html>

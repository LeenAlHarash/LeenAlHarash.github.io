<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leen Al Harash | Contact me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>

<body>
    <header class="hero-header">
        <nav>
            <ul class="nav-left">
                <li><a href="index.html">HOME</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="about.html">ABOUT ME</a></li>
                <li><a href="skills.html">SKILLS</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>

        <section class="contact-section">
            <h2>GET IN TOUCH!</h2>

            <form id="contactForm">
                <p>Got a job opportunity or a project in mind? I’d love to hear from you.</p>

                <div class="form-group">
                    <label for="user_name">Name :</label>
                    <input type="text" id="user_name" name="name" placeholder="Your name.." />
                </div>

                <div class="form-group">
                    <label for="user_email">Email :</label>
                    <input type="email" id="user_email" name="from_email" placeholder="example@gmail.com" />
                </div>

                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Tell me your idea.."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send</button>
            </form>

            <div id="alertBox" class="alert-box">Message sent!</div>
        </section>
    </header>


    <div class="footer-container">
        <p class="footer-text">©2025, All rights reserved</p>
    </div>

    <!--Script for email and alert-->
    <script>
        emailjs.init('kMXGNMSE1YJZuFpfD');

        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 3000);
        }

        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            emailjs.sendForm('service_pmkqfwn', 'template_usgb4rm', this)
                .then(function () {
                    showAlert('Message sent successfully!');
                    document.getElementById('contactForm').reset();
                }, function (error) {
                    showAlert('Error: ' + error.text);
                });
        });
    </script>
</body>
</html>
